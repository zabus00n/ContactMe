<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>

    <!--Mi CSS-->

    <link rel="stylesheet" href="/assets/css/style.css" />

    <!--Google Fonts API-->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans"
    />

    <!--Font Awesome Icons-->

    <script src="https://kit.fontawesome.com/4476d1b0ec.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <aside class="side_menu">
      <div class="side_menu_header">
        <div class="user_data">
          <div class="user_avatar_container">
            <img src="./assets/img/maria.jpg" alt="Profile Picture" />
          </div>
          <div class="user_label">
            <p class="user_name">Maria</p>
            <span class="user_status">Activa ahora</span>
          </div>
        </div>
        <ul class="menu">
            <li class="menu_item">
                <button class="icon_button">
                    <i class="fa-regular fa-message"></i>
                </button>
            </li>
            <li class="menu_item">
                <button class="icon_button">
                    <i class="fa-solid fa-bars"></i>
                </button>
          </li>
        </ul>
      </div>
      <div class="new_chat">
        <button class="button_CTA">Nuevo chat</button>
      </div>
    </aside>
    <main>
      <p>chao</p>
    </main>
  </body>
</html>
